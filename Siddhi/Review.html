<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Turf</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"><link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
    <link rel="stylesheet" href="Review.css">

</head>
<body>
   <div class="container">
      <div class="row">
         <section id="formHolder">

            <!-- Brand Box -->
            <div class="col-sm-6 brand">
               <a href="#" class="logo">Welcome.<span></span></a>

               <div class="heading">
                  <h2>Turf</h2>
                  <p>Find your turf</p>
               </div>

               <div class="success-msg">
                  <p>Great! You are one of our members now</p>
                  <a href="#" class="profile">Your Profile</a>
               </div>
            </div>

            <div class="col-sm-6 form">

               <div class="signup form-peice">
                  <form class="signup-form" action="#" method="post" enctype="multipart/form-data">
                    
                     <div class="form-group">
                        <!-- Name of Turf -->
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" class="name" required>
                        <!-- Name of Turf -->
                     </div>

                     <div class="form-group">
                        <!-- E-mail -->
                        <label for="email">E-mail</label>
                        <input type="email" name="email" id="email" class="email" required>
                        <!-- E-mail -->
                     </div>

                     <div class="form-group">
                        <!-- Review -->
                        <label for="review">   Review</label>
                        <input type="textbox" id="review" name="review" class="review" required>
                        <!-- Review -->
                     </div>
                    
                     <div class="CTA">
                        <!-- <input type="submit" value="Add Review" id="submit" name="create" href="#"> -->
                        <button  onclick="window.location.href='reviewsubmit.html'">Add Review</button>

                    </div>


                  </form>
               </div>

            </div>

         </section>
      </div>   
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type= "./Review.js">

$(function(){
    $('#submit').click(function(e){
        var valid = this.form.checkValidity();

        if(valid){
            var name        = $('#name').val();
            var email       = $('#email').val();
            var review     = $('#review').val();

            e.preventDefault();

            var reader = new FileReader();
            reader.readAsDataURL(images);
            reader.onload = function () {
                var base64Image = reader.result;

                $.ajax({
                    type : 'POST',
                    url : 'addturfprocess.php',
                    data : {
                        name: name,
                        email: email,
                        contact1: contact1,
                        contact2: contact2,
                        address: address,
                        sport: sport,
                        images: base64Image
                    },
                    success : function(data){
                        Swal.fire({
                            'title': 'Successful',
                            'text': data,
                            'icon':'success'
                        })
                        setTimeout(function(){
                            //  window.location.href = "/Turfapp/index.php"; //ADD REDIRECT ADDRESS
                        },2000);
                    },
                    error : function(data){
                        Swal.fire({
                            'title': 'ERROR',
                            'text': 'There were errors while saving the data.',
                            'icon':'error'
                        })
                    }
                });
            };
        }else{
            alert('false');
        }
    });
});

            </script>
    
</body>
</html>
